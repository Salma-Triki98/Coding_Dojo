<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name:*</label>
            <input type="text" name="First_name">
        </div>

        <div>
            <label>Last Name:*</label>
            <input type="text" name="Last_name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="Email">     
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="birthday"
            placeholder="mm/dd/yyyy">

        </div>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>
            <input type="radio" name="font" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="comment" cols="35" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>JavaScript</option>
                <option>Mern</option>
                <option>Python</option>
                <option>C#</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="update" id="update">
            <label for="update">Yes, I would liketo receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <div>
            <p>*Indicates a required field</p>
        </div>
    </form>
</body>
</html>
